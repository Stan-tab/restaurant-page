<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant page</title>
<script defer src="main.js"></script></head>
<body>
    <header>
        <nav>
            <ul>
                <li class="visible" value="0">Home <img src="7a470fb81c44f99aa828.png" alt="Lol" class="drips visible"></li>
                <li class="" value="1">Menu <img src="7a470fb81c44f99aa828.png" alt="Lol" class="drips"></li>
                <li class="" value="2">Contact <img src="7a470fb81c44f99aa828.png" alt="Lol" class="drips"></li>
            </ul>
        </nav>
    </header>
    <div id="container">
        <div class="mainBox">
            <div class="opener"><h1 class="scary">Make your choice</h1></div>
            <div class="opener"><h1 class="scary">Coockies</h1></div>
            <div class="card img">
                <img src="941888a4c9467354addb.jpg" alt="coockie">
                <p>Prettiest <span class="scary">coockies</span> in the <span class="scary">Hell</span></p>
                <p>Price: 5$</p>
            </div>
            <div class="card img">
                <img src="e265363cc3b013c1af5a.jpg" alt="colored coockie">
                <p>The funniest <span class="scary">coockies</span> in the <span class="scary">Hell</span></p>
                <p>Price: 10$</p>
            </div>
            <div class="opener"><h1 class="scary">drinks</h1></div>
            <div class="card img">
                <img src="3db3d2ef6c79d7c93662.jpg" alt="scaryCoffe">
                <p>Very scary <span class="scary">coffee</span></p>
                <p>Price: 3$</p>
            </div>
            <div class="card img">
                <img src="b1d9dce1295128146bf2.jpg" alt="scaryCoffe">
                <p>We do not hnow <span class="scary">what it is</span></p>
                <p>Price: 6$</p>
            </div>
            <div class="opener"><h1 class="scary">Present</h1></div>
            <div class="card img">
                <img src="2e496b5e320a2d41bf58.jpg" alt="present">
                <p>We will give it if you a real <span class="scary">deamon</span></p>
            </div>

            <div class="opener"><h1 class="scary">Our Chef</h1></div>
            <div class="card img">
                <img src="3bdc96b42497df0de7ca.jpg" alt="chef">
                <p>Price: your <span class="scary">LIFE</span></p>
            </div>
        </div>
    </div>
</body>
</html>
